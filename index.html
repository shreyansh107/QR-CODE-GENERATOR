
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Code Component</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <header>
            QR CODE GENERATOR
        </header>
        <div class="qr">
            <div class="qr-image" id = 'qr-image'>
            <!-- <img src="./images/image-qr-code.png" alt=""> -->
            </div>
                <div class="qr-request" >
                    <input type="text"  id="qr-text" placeholder="Enter Your Text Here . "autocomplete="off" />
                </div>
                <div class="qr-generate">
                    <button class="btn" type="submit" onclick={handlesubmit()}>GENERATE</button>
                </div>
        </div>
        <footer>
        @Killer Made By Abhishek Kumar 
        </footer>
  </div>
</body>
</html>
